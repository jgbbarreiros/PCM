<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Print</title>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/Canvas.js" charset="UTF-8"></script>
    <script src="js/Figure.js" charset="UTF-8"></script>
    <script src="js/PhotoPrint.js" charset="UTF-8"></script>
</head>
<body>
<button onclick="fp.save();">Save Image</button>
<button onclick="scratch.clearAll();">Clear</button>
<button onclick="fp.setText();">Text</button>
<button onclick="fp.remove();">Delete</button>
<label><input onchange="fp.setColor();" type="color" name="color" id="color" value="#ff0000"></label>
<label><input onchange="fp.setFillBucket();" type="checkbox" name="fillBucket" id="fillBucket"/>Fill Bucket</label>
<input onchange="fp.setImage();" type="file" accept="images/*" name="img" id="img"><br>
<canvas id="scratch" width="800" height="600" style="border:1px solid #000000;"></canvas>
<canvas id="fpallet" width="200" height="600" style="border:1px solid #000000;"></canvas>
<script src="js/init.js"></script>

</body>
</html>

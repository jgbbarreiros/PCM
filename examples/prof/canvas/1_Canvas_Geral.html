<!DOCTYPE html>
<html>
<head lang="pt">
	<meta charset="UTF-8">
	<title> Exemplo - Canvas  </title>
</head>
<body>
	<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;"> </canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.fillStyle = "#FF0000";
		ctx.fillRect(0,0,150,75);

		ctx.moveTo(150,150);
		ctx.lineTo(250,250);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(150,200,40,0,2*Math.PI);
		ctx.stroke();
		
		ctx.font = "30px Arial";
		ctx.fillText("Hello World",200,50);
	</script>
</body>
</html>

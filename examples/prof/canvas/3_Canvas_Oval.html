<body>
<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    Oval(50,50,40,1,1,"red");
    Oval(120,50,40,0.5,1,"magenta");
    Oval(220,50,40,2,1,"yellow");

    function Oval(x, y, r, hor, ver, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(hor, ver);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, 2 * Math.PI, true);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
</script>
</body>

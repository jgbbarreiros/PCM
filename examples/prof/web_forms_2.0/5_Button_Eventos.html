<!DOCTYPE html>
<html>
	<body>
		<p>Click the button to trigger a function.</p>
		<button id="btn">Click me</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML="Hello World";
			}
			var b=document.getElementById("btn");
			b.onclick =function() {
				myFunction();
			}; 
		</script>
	</body>
</html>
